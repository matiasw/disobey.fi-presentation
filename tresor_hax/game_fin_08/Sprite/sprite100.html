<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>sprite100</title>
</head>
<body>
<canvas id="sprite100" width="292" height="46" style="border:2px solid #cccccc;"></canvas>
<script src=".\sprite100\jaf.js"></script>
<script>
ST('sprite100', function(_f) {
    _f.setFps(31);
    _f.defaults.debug = false;
    _f.loop = true;
    // Create sprite: mm
    var mm = new movieclip('mm', 1, true);
    var l0 = mm.layer('l0', 0);
    l0.frameclip('t0', 0, 0, 1)
    .shape('text99', './sprite100/text99.svg', 'svg', 0, 0, 1, 0)
    .track('mx')
    .key(0, [1, 0, 0, 1, 60, 2]);



    _f.mc(mm);
    _f.start();
});
</script>
</body>
</html>
