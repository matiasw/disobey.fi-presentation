<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>sprite162</title>
</head>
<body>
<canvas id="sprite162" width="290" height="81" style="border:2px solid #cccccc;"></canvas>
<script src=".\sprite162\jaf.js"></script>
<script>
ST('sprite162', function(_f) {
    _f.setFps(31);
    _f.defaults.debug = false;
    _f.loop = true;
    // Create sprite: mm
    var mm = new movieclip('mm', 2, true);
    var l0 = mm.layer('l0', 0);
    l0.frameclip('t0', 0, 0, 1)
    .shape('text159', './sprite162/text159.svg', 'svg', 0, 0, 1, 0)
    .track('mx')
    .key(0, [1, 0, 0, 1, 77, -8]);

    l0.frameclip('t1', 1, 1, 1)
    .shape('text161', './sprite162/text161.svg', 'svg', 0, 0, 1, 0)
    .track('mx')
    .key(1, [1, 0, 0, 1, 77, 31]);

    var l1 = mm.layer('l1', 1);


    _f.mc(mm);
    _f.start();
});
</script>
</body>
</html>
