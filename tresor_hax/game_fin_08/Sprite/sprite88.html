<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>sprite88</title>
</head>
<body>
<canvas id="sprite88" width="28" height="28" style="border:2px solid #cccccc;"></canvas>
<script src=".\sprite88\jaf.js"></script>
<script>
ST('sprite88', function(_f) {
    _f.setFps(31);
    _f.defaults.debug = false;
    _f.loop = true;
    // Create sprite: mm
    var mm = new movieclip('mm', 1, true);
    var l0 = mm.layer('l0', 0);
    l0.frameclip('t0', 0, 0, 1)
    .shape('shape87', './sprite88/shape87.svg', 'svg', 0, 0, 1, 0)
    .track('mx')
    .key(0, [1, 0, 0, 1, 14, 14]);



    _f.mc(mm);
    _f.start();
});
</script>
</body>
</html>
