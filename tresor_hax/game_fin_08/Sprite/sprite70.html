<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>sprite70</title>
</head>
<body>
<canvas id="sprite70" width="80" height="70" style="border:2px solid #cccccc;"></canvas>
<script src=".\sprite70\jaf.js"></script>
<script>
ST('sprite70', function(_f) {
    _f.setFps(31);
    _f.defaults.debug = false;
    _f.loop = true;
    // Create sprite: mm
    var mm = new movieclip('mm', 1, true);
    var l0 = mm.layer('l0', 0);
    l0.frameclip('t0', 0, 0, 1)
    .shape('shape69', './sprite70/shape69.svg', 'svg', 0, 0, 1, 0)
    .track('mx')
    .key(0, [1, 0, 0, 1, 38, 36]);



    _f.mc(mm);
    _f.start();
});
</script>
</body>
</html>
